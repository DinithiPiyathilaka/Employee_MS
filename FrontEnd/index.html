<!DOCTYPE html>
<html lang="en">
<head>
    <header>
        <div class="overlay">
            <h1>Welcome to the Employee Portal</h1>
            <br>
            <button>VIEW ANALYTICS</button>
        </div>
    </header>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/header.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/employee.js"></script>
<body>
<div class="container" style="margin-top: 100px;">
    <div class="card bg-light p-4">
        <div class="row g-3">

            <!-- Employee Details Form -->
            <div class="col-sm-2">
                <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
                <input type="text" disabled class="form-control" id="exampleFormControlInput1">
            </div>

            <div class="col-sm-3">
                <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Employee Name">
            </div>

            <div class="col-sm-3">
                <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Employee Address">
            </div>

            <div class="col-sm-2">
                <label for="exampleFormControlInput4" class="form-label">Employee Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Employee Number">
            </div>

            <div class="col-sm-2">
                <label for="exampleFormControlSelect5" class="form-label">Employee Department</label>
                <select class="form-control" id="exampleFormControlSelect5">
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="IT">IT</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

        </div>
    </div>
    <!-- Buttons for Save, Update, Delete -->
    <div class="mb-3 mt-4">
        <button type="button" class="btn btn-primary btn-custom" onclick="saveEmployee()">
            <i class="fas fa-save"></i> Save
        </button>

        <button type="button" class="btn btn-secondary btn-custom" onclick="updateEmployee()">
            <i class="fas fa-edit"></i> Update
        </button>

        <button type="button" class="btn btn-success btn-custom" onclick="deleteEmployee()">
            <i class="fas fa-trash"></i> Delete
        </button>

    </div>


</div>

<div class="container mt-4">
    <!-- Search Employee Section -->

    <div class="row mb-3">
        <div class="col-sm-6">
            <input type="text" id="searchEmpID" class="form-control" placeholder="Search by any keyword"
                   onkeyup="highlightEmployee()"/>
        </div>
        <div class="col-sm-6">

            <select class="form-control" id="filterDepartment" onchange="filterByDepartment()">
                <option value="">All Departments</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
            </select>
        </div>
    </div>


    <!-- Employee Table -->
    <div style="margin-top: 20px;">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Employee Address</th>
                <th scope="col">Employee Number</th>
                <th scope="col">Employee Department</th>
            </tr>
            </thead>
            <tbody id="empTable">

            </tbody>
        </table>
    </div>
    <button id="exportBtn" class="btn btn-primary">Export to PDF</button>
</div>


</body>
</html>
